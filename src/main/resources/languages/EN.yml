postoffice-help:
  - '&7&m--------------------------'
  - '&e&lMailMe'
  - "&7▹ &e/postoffice add <send/read> &7- Adds a postoffice at location you're looking at. Specify type > inbox / compose"
  - "&7▹ &e/postoffice remove &7- Removes postoffice at location you're looking at"
  - "&7▹ &e/postoffice removeall &7- Removes all postoffices"
  - '&7&m--------------------------'

postoffice:
