  placement-success: "&e&lMailMe &7▹ &aMailbox location added!"
  no-mailbox-here: "&e&lMailMe &7▹ &cThere is no mailbox here to remove!"
  location-removed: "&e&lMailMe &7▹ &aMailbox location removed!"

